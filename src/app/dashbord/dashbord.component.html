<div class="container">
    <mat-tab-group>
       <!-- Task No Started -->
        <mat-tab label="Plannifié">
            <table mat-table [dataSource]="taskPlanned" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let task"> {{task.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button color="primary" (click)="addNewTask()" placement="bottom" hide-delay="0" >
                        <mat-icon aria-label="Example icon-button with a heart icon" matTooltip="Add Task" >add</mat-icon>
                      </button>
                    </mat-header-cell>
        
                    <mat-cell *matCellDef="let task; let i=index;">
        
        
                      <button mat-icon-button color="primary" matTooltip="Edit" placement="bottom" hide-delay="0" (click)="editTask(task)">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                      </button>
        
                      <button  mat-icon-button color="accent" matTooltip="Delete" placement="bottom" hide-delay="0" (click)="deleteTask(task)">
                        <mat-icon aria-label="Delete" >delete</mat-icon>
                      </button>


                      <button  mat-icon-button color="primary" matTooltip="Start" placement="bottom" hide-delay="0" (click)="deleteTask(task)">
                        <mat-icon>chevron_right</mat-icon>
                      </button>

                    </mat-cell>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>

        <!-- Task In Progress We can just finish it but don't remove or edit  -->


        <mat-tab label="En cours">
            <table mat-table [dataSource]="taskInProgress" class="mat-elevation-z8">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let task"> {{task.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    
                    <mat-header-cell *matHeaderCellDef>
                      <button mat-icon-button color="primary" placement="bottom" hide-delay="0" >
                      </button>
                    </mat-header-cell>
        
        
                    <mat-cell *matCellDef="let task; let i=index;">
                      <button  mat-icon-button color="primary" matTooltip="Terminé" placement="bottom" hide-delay="0" (click)="endTask(task)">
                        <mat-icon>chevron_right</mat-icon>
                      </button>
                    </mat-cell>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>

                <!-- Task Close We Remove That -->

        <mat-tab label="Terminé">
            <table mat-table [dataSource]="taskCompleted" class="mat-elevation-z8">


                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let task"> {{task.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let task"> {{task.description}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let task; let i=index;">
        
                      <button  mat-icon-button color="accent" matTooltip="Delete" placement="bottom" hide-delay="0" (click)="deleteTask(task)">
                        <mat-icon aria-label="Delete" >delete</mat-icon>
                      </button>

                    </mat-cell>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-tab>
    </mat-tab-group>
</div>
